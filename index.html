<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Дбаємо про себе!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="left-line"></div>
<header>
    <h1>Дбаємо про майбутнє разом!</h1>
    <p>Людство добʼє мікропластик? Що ти знаєш про це?</p>
</header>

<main>
    <div class="filters-panel">
        <h2>Фільтр фактів</h2>
        <div class="filter-group">
            <label for="category-filter">Категорія:</label>
            <select id="category-filter">
                <option value="all">Всі категорії</option>
                <option value="engine">Цікаві факти</option>
                <option value="brakes">Що ми можем зробити?</option>
            </select>
        </div>
        <button id="apply-filters-btn" onclick="filter_func()">Застосувати фільтри</button>
    </div>

    <div class="cards-grid" id="cardsGrid"></div>

</main>
<div id="adModal" class="modal">
    <div class="modal-content">
        <span class="close-btn" onclick="closeModal()">&times;</span>
        <h2>Увага!</h2>
        <p>Тут могла би бути ваша реклама!:-)</p>
        <div class="timer">Залишилось: <span id="countdown">5</span> сек</div>
    </div>
</div>

<div id="subscribe-box">
    <div id="close-btn" onclick="closeBox()">×</div>
    <h4>Підпишіться на наші новини!</h4>
    <input type="email" id="email" placeholder="Ваш email" />
    <button onclick="subscribe()">Підписатись</button>
    <button onclick="closeBox()">Відхилити</button>
    <div id="thankyoumessage" class="thank-you-message hidden" style="visibility: hidden;">
        Дякуємо за підписку!
    </div>
</div>
<script src="index.js"></script>
</body>

</html>
